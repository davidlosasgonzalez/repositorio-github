<!DOCTYPE html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio figcaption</title>
		<style>
			img {
				width: 450px;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Ejercicio figcaption</h1>
		</header>
		<main>
			<figure>
				<img
					src="/images/cityscape.jpg"
					alt="Una ciudad iluminada de noche con rascacielos brillantes" />
				<figcaption>
					Ciudad iluminada de noche - Foto de
					<a
						href="https://unsplash.com/@hellocolor?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
						Pawel Nolbert
					</a>
				</figcaption>
			</figure>
		</main>

		</footer>
	</body>
